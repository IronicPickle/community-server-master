<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>Lykos Community Website</title>
    <meta name="title" content="Lykos Community Website">
    <meta name="description" content="Welcome to Lykos - An online gaming community.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.lykos.uk/">
    <meta property="og:title" content="Lykos Community Website">
    <meta property="og:description" content="Welcome to Lykos - An online gaming community.">
    <meta property="og:image" content="%PUBLIC_URL%/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.lykos.uk/">
    <meta property="twitter:title" content="Lykos Community Website">
    <meta property="twitter:description" content="Welcome to Lykos - An online gaming community.">

    <meta name="csrfToken" content="__CSRF_TOKEN__" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Loading</title>
  </head>
  <style>
    html {
      min-height: 100%;
      width: auto;
      overflow: hidden;
    }
    body {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      width: auto;
      overflow: hidden;
    }
    #root {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      width: auto;
      overflow-x: auto;
      overflow-y: auto;
    }
    #backgroundImage {
      position: fixed;
      display: block;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: 0;
      padding: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
  <body>
    <div id="backgroundImage"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    const backgroundImage = document.getElementById("backgroundImage");
    const backgroundNumber = Math.floor(Math.random() * 14); // 1 - 13
    backgroundImage.style.backgroundImage = `url(/images/background${backgroundNumber}.jpg)`;
  </script>
</html>
